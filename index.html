<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站更新中</title>
    <style>
        /* 可以在這裡設置圖片的樣式，例如最大寬度等 */
        img {
            display: block; /* 讓圖片成為區塊元素，以便設置margin */
            margin: 0 auto; /* 使用auto值來水平置中 */
            max-width: 100%; /* 圖片最大寬度為其容器的100% */
            height: auto; /* 自動調整圖片高度，保持比例 */
        }
    </style>
</head>
<body>
<!-- 在這裡插入圖片 -->
<img src="ocean.jpg" alt="COMING SOON">
</body>
</html>
